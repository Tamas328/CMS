<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>CMS</title>
    </head>
    <body>
        <div class="main">
            <div class="new-employee-form">
                <form onsubmit="event.preventDefault();" name="employee" id="employee">
                    <div class="col-lg-10 top10">
                        <input type="text" id="first-name" name="firstName" class="form-control" placeholder="First name" required>
                    </div>
        
                    <div class="col-lg-10 top10">
                        <input type="text" id="last-name" name="lastName" class="form-control" placeholder="Last name" required>
                    </div>
        
                    <div class="col-lg-10 top10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
        
                    <div class="form-group col-lg-10 top10">
                        <select id="gender" name="gender" class="form-control" required>
                            <option selected>Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                            <option value="Unknown">Prefer not to say</option>
                        </select>
                    </div>
        
                    <div class="col-lg-10 top10">
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                    </div>
        
                    <div class="col-lg-10 top10">
                        <input type="file" class="form-control" id="avatar" name="avatar"/>
                    </div>
        
                    <button class="btn btn-primary" style="margin-top: 20px;" onclick="addEmployee()">
                        Add employee
                    </button>
                </form>
            </div>
    
            <div class="main-table">
                <table class="table table-custom" id="emp-table">
                    <thead>
                        <tr class="centered">
                            <th scope="col">Avatar</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Date of Birth</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table-list" class="centered table-light">
                    </tbody>
                </table>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>        <script src="index.js"></script>
    </body>
</html>
